<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="main-container">
		<h1 class="section-title">Boligprisstatistikk</h1>
		<div class="select-title">Velg by eller for hele landet:</div>
		<div class="section-header">
			<select class="city-select" id="city-select" onchange="updateCityData()">
				<option value="-">-</option>
				<option value="Oslo">Oslo</option>
				<option value="Bergen">Bergen</option>
				<option value="Trondheim">Trondheim</option>
				<option value="Stavanger m/omegn">Stavanger m/omegn</option>
				<option value="Kristiansand m/omegn">Kristiansand m/omegn</option>
				<option value="Tromsø">Tromsø</option>
				<option value="Norge">Norge</option>
			</select>
		</div>
		<div class="checkbox-container_title">
			Hva ønsker du å se?
		</div>
		<div class="checkbox-container" id="checkbox-container">
			<label><input class="checkbox" type="checkbox" value="Endring siste måned" checked>Endring siste måned</label>
			<label><input class="checkbox" type="checkbox" value="Endring sesongjustert siste måned" checked>Endring sesongjustert siste måned</label>
			<label><input class="checkbox" type="checkbox" value="Endring hittil i år" checked>Endring hittil i år</label>
			<label><input class="checkbox" type="checkbox" value="Endring siste år" checked>Endring siste år</label>
			<label><input class="checkbox" type="checkbox" value="Endring siste 5 år" checked>Endring siste 5 år</label>
			<label><input class="checkbox" type="checkbox" value="Endring siste 10 år" checked>Endring siste 10 år</label>
			<label><input class="checkbox" type="checkbox" value="Gjennomsnitt kvm. pris" checked>Gjennomsnitt kvm. pris</label>
			<label><input class="checkbox" type="checkbox" value="Gjennomsnittspris" checked>Gjennomsnittspris</label>
		</div>

		<div id="housing-data"></div>
	</div>
</body>
</html>
